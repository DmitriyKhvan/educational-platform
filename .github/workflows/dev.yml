name: dev

on:
  push:
    branches:
      - "dev"

jobs:
  deploy:
    runs-on: ubuntu-22.04
    env:
      REACT_APP_SERVER_URL: ${{ secrets.DEV_REACT_APP_SERVER_URL }}
      REACT_APP_STRIPE_KEY: ${{ secrets.DEV_REACT_APP_STRIPE_KEY }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: use node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: install yarn
        run: npm install -g yarn

      - name: install deps
        run: yarn

      - name: build
        run: yarn build

      - name: rsync deploy
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete
          path: ./dist/
          remote_path: /home/${{ secrets.REMOTE_USER }}/naonow-dashboard-frontend/
          remote_host: ${{ secrets.REMOTE_HOST }}
          remote_user: ${{ secrets.REMOTE_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
