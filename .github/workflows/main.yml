name: main

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-22.04
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: use node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: install yarn
        run: npm install -g yarn

      - name: install deps
        run: yarn

      - name: build
        run: yarn build

      - name: deploy to s3 and invalidate cache
        uses: reggionick/s3-deploy@v3
        with:
          folder: dist
          bucket: ${{ secrets.PROD_HOST_BUCKET }}
          bucket-region: ${{ secrets.AWS_REGION }}
          dist-id: ${{ secrets.PROD_CF_DISTRIBUTION }}
          no-cache: true
          delete-removed: true
          invalidation: /
