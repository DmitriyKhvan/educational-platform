
mutation createMatchingProfileForMentor(
  $mentorId: ID!
  $interests: [ID!]!
  $teachingStyles: [ID!]!
  $specializations: [ID!]!
  $energy: MentorEnergy!
  $certifications: [ID!]!
) {
  createMatchingProfileForMentor(
    mentorId: $mentorId
    interests: $interests
    teachingStyles: $teachingStyles
    specializations: $specializations
    energy: $energy
    certifications: $certifications
  ) {
    id
  }
}
