query mentors($studentId: ID, $page: Int, $limit: Int, $search: String) {
    mentors(visibilityStatus: public, studentId: $studentId, page: $page, limit: $limit, search: $search) {
      mentors {
      id
      firstName
      lastName
      fullName
      acceptingStudents
      gender
      avatar {
        id
        url
      }
      major
      language
      university
      graduatingYear
      degree
      introduction
      about
      experience
      relevantExperience
      isActive
      hourlyRate
      facts
      uniqueFacts
      videoUrl
      user {
        id
        email
        phoneNumber
        address
        timeZone
        country
        role
        isActive
        createdAt
        updatedAt
      }
      lessons {
        id
        startAt
        duration
        status
        cancelAction
      }
      avatarId
      avatar {
        id
        name
        mimetype
        url
        path
        width
        height
        createdAt
        updatedAt
      }
      availabilities {
        id
        day
        from
        to
        isTrial
      }
      sortOrder
      }
      count
    }
  }
